---
layout: blog
title: Blog
permalink: /blog/
---

<div id="blogrol">
    {% for post in site.categories.blog %}
        <div class="blogItem">
            <div class="blogtitle">
                <h3>{{post.title}}</h3>
            </div>

            <p class="date">
                Posted on {{ post.date | date: '%Y/%m/%d' }}
            </p>

            <p class="blogcontent">
                {{post.content}}
            </p>

            <a href="{{post.url}}" class="readMore">Read more</a>
            <div class="clear"></div>
        </div>
    {% endfor %}
</div>
