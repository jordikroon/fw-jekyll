---
layout: extended-default
title: Blog
permalink: /blog/
---

<h2>Blog</h2>
<hr/>

<section class="blog">
    {% for post in site.categories.blog %}
    <article>
        <div>
            <h3>{{post.title}}</h3>
        </div>

        <time datetime="{{ post.date | date: '%Y/%m/%d' }}">Posted on {{ post.date | date: '%Y/%m/%d' }}</time>

        <section>{{post.content}}</section>

        <a href="{{post.url}}" class="readMore">Read more</a>
        <div class="clear"></div>
    </article>
    {% endfor %}
</section>
